<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet"
    oc-lazy-load="{ name: 'SanteGuardController', files: ['/org.santedb.sg/controllers/config/sg.js'] }">
  <sdb:widget name="org.santedb.sg" type="Tab" context="Configuration">
    <sdb:icon>fas fa-shield-alt</sdb:icon>
    <sdb:description lang="en">Configuration of SanteGuard Syslog Interface</sdb:description>
  </sdb:widget>
  <div ng-controller="SanteGuardController">

    <div class="alert alert-danger" ng-if="!sgConfig">
      <i class="fa fa-exclamation-triangle"></i> {{ 'ui.config.sg.noConfig' | i18n }}
    </div>
    <div class="form-group row" ng-if="sgConfig">
      <label class="col-md-2 col-xs-12 control-label" for="localAuth" id="localAuthLabel">{{ 'ui.config.sg.esite.label' | i18n }}</label>
      <div class="col-md-10 col-xs-12">
        <input ng-model="sgConfig.defaultEnterpriseSite" ng-required="true" placeholder="AUDIT^^^SITE" ng-pattern="/^[A-Za-z\^\&amp;]{3,10}$/i"
            autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" class="form-control" type="text"
            name="localAuth" id="localAuth" aria-describedby="localAuthLabel" />
        <div class="form-text text-muted">
          {{ 'ui.config.sg.esite.help' | i18n }}
        </div>
      </div>
    </div>
    <div class="form-group row" ng-if="sgConfig">
      <label class="col-md-2 col-xs-12 control-label" for="sgEndpoint" id="sgEndpointLabel">{{ 'ui.config.sg.endpoint.label' | i18n }}</label>
      <div class="col-md-10 col-xs-12">
        <input ng-model="sgConfig.endpoints[0].address" ng-required="true" placeholder="usp://127.0.0.1:514"
        autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" class="form-control" type="url"
        name="sgEndpoint" id="sgEndpoint" aria-describedby="sgEndpointLabel" />
        <div class="form-text text-muted">
          {{ 'ui.config.sg.endpoint.help' | i18n }}
        </div>
      </div>
    </div>
  </div>


</div>
